      <div class="left">

        <button id="add_badge">

      <form>
        <label for="search">
          <i class="fa-solid fa-magnifying-glass"></i>

      </form>
      <section id="userList"></section>
    </main>

    <!-- Footer -->

      <div class="left">

    <!-- Modal -->

    <div class="modal" id="modal">
      <div class="modal-header" id="modal-header"></div>
